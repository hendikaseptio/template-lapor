<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login!!</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <section id="login" class="h-100">
        <div class="container" style="height: 100vh;">
            <div class="row align-items-center h-100">
                <div class="col-md-4 m-auto py-5">
                    <div class="card shadow-lg rounded-4">
                        <div class="card-body">
                            <h4 class="text-center mb-3">SILAHKAN MASUK</h4>
                            <hr>
                            <form action="" method="post">
                                <div class="mb-3">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Maukkan Username">
                                </div>
                                <div class="mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Maukkan Username">
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-danger"><i class="bi bi-box-arrow-in-right me-2"></i> Masuk</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
